<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Create a new Account</title>
        <link href="./account.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="./account.js"></script>
    </head>
    <body>
        <div class="single">
            <label for="account-name">Account Name: </label>
            <input type="text" id="account-name">
        </div>
        <div class="single">
            <label for="deposit">Deposit: </label>
            <input type="text" id="deposit">
        </div>
        
        <div class="single">
            <button id="create">Create new account</button>
        </div>

        <div class="single">
            <textarea id="account-list" rows="8" cols="60"></textarea>
        </div>
    </body>
</html>
