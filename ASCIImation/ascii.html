<!DOCTYPE html>
<html>
    <head>
        <title>CS472: ASCII Animation Viewer</title>
        <link href="./ascii.css" rel="stylesheet">
        <script src="./ascii.js" type="text/javascript"></script>
        <script src="./animations.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>CSE 190 M ASCII Animation Viewer</h1>
        
        <textarea cols="80" rows="20" id="text-box"></textarea>

        <div>
            <fieldset class="controls">
                <legend>Play Control</legend>
                <button id="start">Start</button>
                <button id="stop">Stop</button>
            </fieldset>
            <fieldset class="controls">
                <legend>Animation</legend>
                <select id="animation">
                    <option>Blank</option>
                    <option>Custom</option>
                    <option>Exercise</option>
                    <option>Juggler</option>
                    <option>Bike</option>
                    <option>Dive</option>
                </select>
            </fieldset>
            <fieldset class="controls">
                <legend>Size</legend>
                <select id="size">
                    <option>Tiny</option>
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                    <option>Extra Large</option>
                    <option>XXL</option>
                </select>
            </fieldset>
            <fieldset class="controls">
                <legend>Speed</legend>
                <input type="checkbox" id="turbo" /><label>Turbo</label>
            </fieldset>
        </div>
    </body>

            </a><br>
            <a href="http://mumstudents.org/jshint/referer.php">
                <img src="http://mumstudents.org/jshint/jshint-small.png" alt="js validator">
            </a>
        </span>
    </footer>
</html>
