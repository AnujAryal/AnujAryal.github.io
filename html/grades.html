<!DOCTYPE html>
<html>
<head>
	<title>Retrieve Grade</title>
</head>
<body>
	<h1>Retrieve your grade</h1>
	<label for="name"> Name: </label>
	<input type="text" id="name"><br><br>

	<label for="stuID"> Student ID: </label>
	<input type="text" id="name"><br><br>

	<label for="Term">Select Exam:</label>
	<select name="dropdown">
		<option value = "fpp-mid">FPP MidTerm</option>
		<option value = "fpp-final"> FPP Final Term</option>
		<option value = "mpp-mid">MPP MidTerm</option>
		<option value ="mpp-final">MPP Final Term</option>
	</select><br><br>

	<label for="entry">Select your Entry: </label>
	<input type="radio" id="spring2020" name="entry" value="spring2020">

	<input type="radio" id="fall2020" name="entry" value="fall2020">
	<label for="fall2020">Fall 2020</label>
	<input type="radio" id="summer2021" name="entry" value="summer2021">
	<label for="summer2020">Summer 2021</label><br><br>

	<label for="honesty">Is this your own grade?</label>
	<input type="checkbox" name="yes" value="yes">Yes
	<br><br>

	<button>Get Grade!</button>
</body>
